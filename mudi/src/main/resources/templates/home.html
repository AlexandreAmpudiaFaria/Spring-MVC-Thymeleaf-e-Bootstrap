<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="card" th:each="pedido : ${pedidos}">
            <div class="card-header" th:text="${pedido.nomeProduto}">Nome do Produto</div>


            <div class="card-body">
                <div class="row">
                    <div class="col-12 col-sm-8 mb-3">
                        <div class="row">
                            <div class="col-md-5">Valor: <span th:text="${pedido.valorNegociado}">200,99</span></div>
                            <div class="col-md-7">Data da entrega: <span th:text="${pedido.dataDaEntrega}">10/02/2021</span></div>
                        </div>

                        <div>Prduto:</div>
                        <div><input class="form-control" th:value="${pedido.urlProduto}" value="URL do produto" /></div>

                        <div>Descrição:</div>
                        <div><textarea class="form-control" th:text="${pedido.descricao}">Descrição do pedido</textarea>
                        </div>
                    </div>
                    <div class="col-12 col-sm-4">
                        <div><img class="img-thumbnail" th:src="${pedido.urlImagem}" src="" alt=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
