<!DOCTYPE html>
<html lang="pt-br">

<head th:replace="~{base :: head}"></head>

<body>

    <div th:replace="~{base :: Logo}"></div>


    <div class="container">
        <div class="bg-light p-5">
            <h1 class="display-4">Meus Pedidos</h1>
        </div>
        <nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between">
            <div class="navbar-nav">
                <a th:classappend="${status} == null ? 'active'" class="nav-link nav-link" href="/home">Todos</a>
                <a th:classappend="${status} == 'aguardando' ? 'active'" class="nav-link nav-link" href="/home/aguardando">Aguardando</a>
                <a th:classappend="${status} == 'aprovado' ? 'active'" class="nav-link nav-link" href="/home/aprovado">Aprovado</a>
                <a th:classappend="${status} == 'entregue' ? 'active'" class="nav-link nav-link" href="/home/entregue">Entregue</a>
            </div>
            <a href="/pedido/formulario"><button class="btn btn-secondary">Novo</button></a>
        </nav>
        <div class="card mt-3" th:each="pedido : ${pedidos}">
            <th:block th:switch="${pedido.status.name()}">
                <div th:case="'AGUARDANDO'" class="card-header alert-warning" th:text="${pedido.nomeProduto}">Nome do
                    Produto</div>
                <div th:case="'APROVADO'" class="card-header alert-success" th:text="${pedido.nomeProduto}">Nome do
                    Produto</div>
                <div th:case="'ENTREGUE'" class="card-header alert-dark" th:text="${pedido.nomeProduto}">Nome do Produto
                </div>
            </th:block>

            <div class="card-body">
                <div class="row">
                    <div class="col-12 col-sm-8 mb-3">
                        <div class="row">
                            <div class="col-md-5">Valor: <span th:text="${#numbers.formatCurrency(pedido.valorNegociado)}">200,99</span></div>
                            <div class="col-md-7">Data da entrega: <span
                                    th:text="${#temporals.format(pedido.dataDaEntrega, 'dd/MM/YYYY')}">10/02/2021</span></div>
                        </div>

                        <div>Prduto:</div>
                        <div><input class="form-control" th:value="${pedido.urlProduto}" value="URL do produto" /></div>

                        <div>Descrição:</div>
                        <div><textarea class="form-control" th:text="${pedido.descricao}">Descrição do pedido</textarea>
                        </div>
                    </div>
                    <div class="col-12 col-sm-4">
                        <div><img class="img-thumbnail" th:src="${pedido.urlImagem}" src="" alt=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
